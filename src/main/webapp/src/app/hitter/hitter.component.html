<head>
  <meta charset="UTF-8">
  <title>Hit Page</title>
</head>
<body>
  <table class="studInfo">
    <tr>
      <td>Popov Daniil Michailovich</td>
      <td>Group P3213</td>
      <td>Variant 2419</td>
    </tr>
  </table>
  <div class="graph-container">
<canvas id="graph" width="400" height="400" (click)="hitOnGraph($event)"></canvas>
  </div>
<form [formGroup]="hitForm" novalidate >
  <div class="form-group">
    <label>Координата X</label>
    <br>
    <input type="text" class="form-control" name="xCoordinate" formControlName="xCoordinate" />

    <div class="alert alert-danger" id="x-error"></div>
  </div>
  <div class="form-group">
    <label>Координата Y</label>
    <br>
    <input type="text" class="form-control" name="yCoordinate" formControlName="yCoordinate" />

    <div class="alert alert-danger" id="y-error"></div>
  </div>
  <div class="form-group">
    <label>Значение R</label>
    <br>
    <input type="text" class="form-control" name="rValue" formControlName="rValue" />

    <div class="alert alert-danger" id="r-error"></div>
  </div>
  <div class="form-group">
    <button type="submit" (click)="onSubmit()" class="btn btn-default" [disabled]="hitForm.invalid">
      Поставить
    </button>
  </div>
</form>
<button type="button" (click)="clear()" class="btn btn-default">
  Очистить
</button>
<button type="button" (click)="logout()" class="btn btn-default">
  Выйти
</button>

<table id="contentTable">
  <tr>
    <td>X Coordinate</td>
    <td>Y Coordinate</td>
    <td>R Value</td>
    <td>Hit Result</td>
  </tr>
  <tr *ngFor="let hit of hitList">
    <td>{{hit.xCoordinate}}</td>
    <td>{{hit.yCoordinate}}</td>
    <td>{{hit.rValue}}</td>
    <td>{{hit.hitResult}}</td>
  </tr>
</table>

</body>
