<header>
  <table class="studInfo">
    <tr>
      <td>Popov Daniil Michailovich</td>
      <td>Group P3213</td>
      <td>Variant 2419</td>
    </tr>
  </table>
</header>

<div class="clock">
  <span id="hours">00:</span>
  <span id="min">00:</span>
  <span id="sec">00</span>
</div>

    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit('buttonType')" class="forma" >
      <div class="form-group">
        <label>Логин</label>
        <br>
        <input class="form-control" name="username" formControlName="username" />

        <div class="alert alert-danger"
             *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
          Не указан логин
        </div>
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <br>
        <input type="password" class="form-control" name="password" formControlName="password" />

        <div class="alert alert-danger"
             *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Неправильный пароль
        </div>
      </div>
      <div id="errContainer"></div>
      <div class="form-group">
        <button type="submit" (click)="onSubmit('login')" class="btn btn-default" [disabled]="loginForm.invalid">
          Войти
        </button>
      </div>
      <div class="form-group">
        <button type="button" (click)="onSubmit('register')" class="btn btn-default" [disabled]="loginForm.invalid">
          Зарегестрироваться
        </button>
      </div>
    </form>
